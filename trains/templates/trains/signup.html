<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tirian Trains</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
            color: #333;
        }

        .signup-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px; 
            text-align: center;
            margin: auto; 
        }

        h2 { color: #2c3e50; margin-bottom: 5px; }

        form { text-align: left; margin-top: 20px; }
        
        form p { margin-bottom: 15px; font-weight: 500; color: #555; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover { background-color: #218838; }

        .login-link { margin-top: 20px; font-size: 0.9em; color: #666; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Join Tirian Trains</h2>
        <p style="color: gray; font-size: 0.9em; margin-top: 0;">Start your journey to Narnia</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>

</body>
</html>
